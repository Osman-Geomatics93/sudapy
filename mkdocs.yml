site_name: SudaPy Documentation
site_description: Sudan-focused Python toolkit for Geomatics
repo_url: https://github.com/sudapy/sudapy

theme:
  name: material
  palette:
    primary: teal
  features:
    - navigation.sections

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - CLI Reference: cli.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
